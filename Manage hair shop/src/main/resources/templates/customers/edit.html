<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<meta charset="UTF-8"/>
	<title>고객 정보 편집</title>
	<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"/>
	<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"
	th:href="@{/webjars/boostrap/3.3.4/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container">
	<div class="col-sm-12">
		<h1>고객 관리 시스템</h1>
		<form th:action="@{/customers/edit}" th:object="${customerForm}"
				class="form-horizontal" method="post">
			<fieldset>
				<legend>고객 정보 편집</legend>
				<div class="form-group" th:classappend=
						"${#fields.hasErrors('name')}? 'has-error has-feedback'">
					<label for="name" class="col-sm-2 control-label">이름</label>
					
					<div class="col-sm-10">
						<input type="text" id="name" name="name"
								th:field="*{name}"
							class="form-control" value="gachonhyun"/>
						<span th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}"
							class="help-block">error!</span>
					</div>	
				</div>
				<div class="form-group" th:classappend=
						"${#fields.hasErrors('phone_number')}? 'has-error has-feedback'">
					<label for="phone_number" class="col-sm-2 control-label">휴대폰 번호</label>
					
					<div class="col-sm-10">
						<input type="text" id="phone_number" name="phone_number"
								th:field="*{phone_number}"
							class="form-control" value="phoneNum"/>
						<span th:if="${#fields.hasErrors('phone_number')}"
								th:errors="*{phone_number}"
							class="help-block">error!</span>						
					</div>		
				</div>
				<div class="form-group" th:classappend=
						"${#fields.hasErrors('hair_type')}? 'has-error has-feedback'">
					<label for="hair_type" class="col-sm-2 control-label">서비스 종류</label>
					
					<div class="col-sm-10">
						<input type="text" id="hair_type" name="hair_type"
								th:field="*{hair_type}"
							class="form-control" value="hair_type"/>
						<span th:if="${#fields.hasErrors('hair_type')}"
								th:errors="*{hair_type}"
							class="help-block">error!</span>						
					</div>		
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" class="btn btn-default" name="goToTop"
							value="돌아가기"/>
						<input type="hidden" name="id" th:value="${param.id[0]}"/>
						<input type="submit" class="btn btn-primary" value="업데이트"/>	
					</div>
				</div>
			</fieldset>	
		</form>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
	th:src="@{/webjars/jquery/1.11.3/jquery.min.js}"></script>
</body>
</html>
